<button class="btn btn-primary">Submit</button>

<div style="margin-top:20px;"></div>

<div class="tabs">
    <button class="tab">Date</button>
    <button class="tab">Beneficiary</button>
    <button class="tab">Amount</button>
</div>

<div style="margin-top:20px;"></div>

<div class="widget">
    <div class="widget-header"><h2>Make a Transfer</h2></div>
    <div class="widget-content">
        <div class="input">
            <label for="fromAccount">From Account</label>
            <input id="fromAccount" type="text" value="Free Checking(4629) - $5824.76" disabled/>
        </div>
        <div class="input">
            <label for="toAccount">To Account</label>
            <input id="toAccount" type="text" value="Georgia Power" />
        </div>
        <div class="input">
            <label for="amount">Amount</label>
            <input id="amount" type="number" placeholder="0.00" />
        </div>
    </div>
    <div class="widget-footer">
        <button class="btn btn-primary">Submit</button>
    </div>
</div>

<div style="margin-top:20px;"></div>

<input type="text" spellcheck="false" onkeyup="if(event.keyCode == 13)this.blur();" ng-model="search" placeholder="search by typing..." />

<!--input id="client-searchbook" placeholder=""  onkeyup="if(event.keyCode == 13)this.blur();" ng-model="email" ng-change="updateDirectoryForm('email')" ng-disabled="emailDisabled"-->

<transaction ng-repeat="transaction in transactions | filterTransactions:search"></transaction>
